name: flutter_juul
description: An app for juul written in flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0-218.1.beta <4.0.0'
dependencies:
  flutter:
    sdk: flutter

    # Packages
  isar: ^3.0.5
  bloc: ^8.1.1
  intl: ^0.18.0
  equatable: ^2.0.5
  go_router: ^6.2.0
  flutter_bloc: ^8.1.2
  cupertino_icons: ^1.0.5
  flutter_blue_plus: ^1.4.0
  bloc_concurrency: ^0.2.1
  flex_color_scheme: ^6.1.2
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Dev Packages
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/

